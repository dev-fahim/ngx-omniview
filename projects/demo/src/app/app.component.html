<div class="demo-container">
  <header>
    <h1>{{ title }}</h1>
    <p>An universal content renderer for Angular</p>
  </header>

  <main>
    <section class="demo-section">
      <h2>Text Format</h2>
      <div class="viewer-container">
        <omniview [data]="textContent" [format]="'text'"></omniview>
      </div>
    </section>

    <section class="demo-section">
      <h2>HTML Format</h2>
      <div class="viewer-row">
        <div class="viewer-container">
          {{ htmlContent }}
        </div>
        <div class="viewer-container">
          <omniview [data]="htmlContent" [format]="'html'"></omniview>
        </div>
      </div>
    </section>

    <section class="demo-section">
      <h2>Markdown Format</h2>
      <div class="viewer-row">
        <div class="viewer-container">
          {{ markdownContent }}
        </div>
        <div class="viewer-container">
          <omniview [data]="markdownContent" [format]="'markdown'"></omniview>
        </div>
      </div>
    </section>

    <section class="demo-section">
      <h2>JSON Format</h2>
      <div class="viewer-row">
        <div class="viewer-container">
          {{ jsonContent }}
        </div>
        <div class="viewer-container">
          <omniview [data]="jsonContent" [format]="'json'"></omniview>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>
      <a href="https://github.com/binapani-edu/ngx-omniview" target="_blank">
        View on GitHub
      </a>
    </p>
  </footer>
</div>
